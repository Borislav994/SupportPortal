<div class="container">
    <div class="row mb-2 mt-2 text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h5>User Management Portal</h5>
            <small *ngIf="titleAction$ | async as title"> {{ title }}</small>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-md breadcrumb">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="nav nav-pills">
                <a class="nav-item nav-link active ms-1" (click)="changeTitle('Users')" data-bs-toggle="tab">
                    <i class="fa fa-users"></i>
                    Users
                </a>
                <a class="nav-item nav-link ms-3" (click)="changeTitle('Settings')" data-bs-toggle="tab">
                    <i class="fa fa-cogs"></i>
                    Settings
                </a>
                <a class="nav-item nav-link ms-auto move-right ms-md-3" (click)="changeTitle('Profile')" data-bs-toggle="tab">
                    Welcome,
                    <i class="fa fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="tab-content mt-3" id="myTabContent">
        <!-- user table -->
        <div class="tab-pane fade show active" id="users">
            <div class="mb-3 float-end">
                <div class="btn-group me-2">
                    <form class="form-inline my-2 my-lg-0 justify-content-center">
                        <input name="searchTerm" #searchInput="ngModel" class="form-control me-sm-2" ngModel
                            type="search" placeholder="Search users...">
                    </form>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="fa fa-plus"></i>New User</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-sync fa-spin"></i><i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>
            <table class="table table-hover">
                <thead class="table-borderless">
                    <tr class="text-center">
                        <th>Photo</th>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td>
                            <img height="40" width="40" class="rounded-circle img-fluid img-thumbnail" alt="" />
                        </td>
                        <td>User id</td>
                        <td>ime</td>
                        <td>prezime</td>
                        <td>username</td>
                        <td>email</td>
                        <td>
                            <span class="badge bg-success text-white">Active</span>
                            <span class="badge bg-danger text-white">Inactive</span>
                        </td>
                        <td class="">
                            <div class="btn-group">
                                <button class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button [hidden]="true" type="button" id="openUserInfo" data-bs-toggle="modal" data-bs-target="#viewUserModal">
        </button>
        <button [hidden]="true" type="button" id="openUserEdit" data-bs-toggle="modal" data-bs-target="#editUserModal">
        </button>
    </div>
</div>
